<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Janta comigo? 🐟❤️</title>
<style>
  body { margin:0; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#0f172a; color:#e5e7eb; overflow:hidden; }
  .card { background:#111827cc; padding:30px; border-radius:20px; text-align:center; position:relative; }
  h1 { margin:0 0 10px; }
  .dish { margin:10px 0; font-size:18px; }
  .buttons { display:flex; justify-content:center; gap:20px; margin-top:20px; position:relative; height:50px; }
  button { padding:12px 20px; font-size:16px; font-weight:bold; border:none; border-radius:12px; cursor:pointer; color:white; position:absolute; }
  .btn-yes { background:#10b981; z-index:2; position:relative; }
  .btn-no { background:#ef4444; z-index:3; }
  dialog { border:none; border-radius:16px; padding:20px; background:#0b1025; color:#e5e7eb; }
</style>
</head>
<body>

<div class="card">
  <div>🐟🐟🐟 ❤️❤️❤️</div>
  <h1>Janta comigo?</h1>
  <p class="dish">Salmão ao molho mostarda com laranja 🍊</p>
  <div class="buttons" id="btn-container">
    <button class="btn-yes" id="yes">Sim 💖</button>
    <button class="btn-no" id="no">Não 😅</button>
  </div>
</div>

<dialog id="dialog">
  <h2>UHUUULLLL🕯️🍷💞</h2>
  <p>Eu te Amo 💞</p>
  <button id="close">Ok</button>
</dialog>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const dlg = document.getElementById('dialog');
  const closeBtn = document.getElementById('close');
  let clickedYes = false;

  yesBtn.addEventListener('click', () => {
    clickedYes = true;
    dlg.showModal();
  });

  closeBtn.addEventListener('click', () => dlg.close());

  // Botão 'Não' foge livremente pelo viewport
  noBtn.addEventListener('mouseenter', () => {
    if (clickedYes) return;
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.position = 'fixed';
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });
</script>

</body>
</html>
